   <script>
document.addEventListener("DOMContentLoaded", () => {
    const introScreen = document.getElementById("introScreen");
    const mainContent = document.getElementById("mainContent");
    const audioControls = document.getElementById("audioControls");
    const discordIcon = document.getElementById("discordIcon");
    const audioToggle = document.getElementById("audioToggle");
    const particlesContainer = document.getElementById("particles");

// ðŸŽ¶ Background Music
const bgMusic = new Audio("https://github.com/KIDDASS/CMDK-/raw/main/3ef2-9692-4d3c-b4ad-a72b3eb8a181-VEED.mp3"); // replace with your music link
bgMusic.loop = true;
bgMusic.volume = 0.5;

let musicPlaying = false;

// Fade out intro on click
introScreen.addEventListener("click", () => {
    introScreen.classList.add("fade-out");

    // âœ… Start music on actual user interaction
    bgMusic.play().then(() => {
        musicPlaying = true;
        audioToggle.textContent = "Music OFF";
    }).catch(err => {
        console.log("Audio blocked:", err);
        musicPlaying = false;
        audioToggle.textContent = "Music ON";
    });

    setTimeout(() => {
        introScreen.style.display = "none";
        mainContent.classList.add("show");
        audioControls.classList.add("show");
        discordIcon.classList.add("show");
    }, 1200);
});

// Toggle music
audioToggle.addEventListener("click", () => {
    if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
        audioToggle.textContent = "Music ON";
    } else {
        bgMusic.play().then(() => {
            musicPlaying = true;
            audioToggle.textContent = "Music OFF";
        }).catch(err => console.log("Error resuming audio:", err));
    }
});


    // Particle generator
    function createParticles(count = 40) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particlesContainer.appendChild(particle);
        }
    }
    createParticles();

    // ðŸ”— Discord user IDs (replace with your members' IDs)
  const memberIDs = [
    "387586427074117632", // example user 1
    "1374956417076953158", // example user 2
    "1236637593429344307", // example user 3
    "906782522195709972", // example user 4
    "1305151344545501274", // example user 5
    "1401189079022047314", // example user 6
    "1381988741593174046" // example user 7
];
    // Map Lanyard Discord status to CSS class
    const statusMap = {
        "online": "online",
        "idle": "idle",
        "dnd": "dnd",
        "offline": "offline"
    };

    async function loadMembers() {
        memberIDs.forEach(async (id, index) => {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${id}`);
                const data = await res.json();
                if (data.success) {
                    const user = data.data.discord_user;
                    const status = data.data.discord_status;

                    document.querySelector(`[data-member="${index+1}"].avatar`).src = 
                        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
                   document.querySelector(`[data-member="${index+1}"].display-name`).textContent = user.username;
                document.querySelector(`[data-member="${index+1}"].username`).textContent = `@${user.username}`;

                    
                    const statusEl = document.querySelector(`[data-member="${index+1}"].status-indicator`);
                    statusEl.className = `status-indicator ${statusMap[status] || "offline"}`;
                    
                    document.getElementById(`profile-${index+1}`).classList.remove("loading");
                }
            } catch (err) {
                console.error("Error fetching Lanyard data:", err);
            }
        });
    }

    loadMembers();
});
</script>
